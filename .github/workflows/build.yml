name: Build PHP Runtimes

on:
  workflow_dispatch:
    inputs:
      php_version:
        description: 'Full PHP version (e.g. 8.5.3)'
        required: true
        default: '8.5.3'
        type: string
  push:
    tags:
      - 'v*'

jobs:
  build:
    strategy:
      matrix:
        include:
          - target: macos-arm64
            runner: macos-14
          - target: ios-arm64
            runner: macos-14
          - target: ios-arm64-sim
            runner: macos-14
          - target: android-arm64
            runner: macos-14
          - target: android-x86_64
            runner: macos-14

    runs-on: ${{ matrix.runner }}
    name: PHP ${{ inputs.php_version || '8.5.3' }} â€” ${{ matrix.target }}

    steps:
      - uses: actions/checkout@v4

      - name: Set PHP version
        run: echo "PHP_FULL=${{ inputs.php_version || '8.5.3' }}" >> $GITHUB_ENV

      - name: Set up Android NDK
        if: startsWith(matrix.target, 'android')
        uses: android-actions/setup-android@v3
        with:
          packages: 'ndk;27.2.12479018'

      - name: Set Android env
        if: startsWith(matrix.target, 'android')
        run: |
          echo "ANDROID_NDK_ROOT=$ANDROID_HOME/ndk/27.2.12479018" >> $GITHUB_ENV

      - name: Build
        run: |
          chmod +x build.sh
          ./build.sh --php=${{ env.PHP_FULL }} --target=${{ matrix.target }}

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: php-${{ env.PHP_FULL }}-${{ matrix.target }}
          path: output/php-${{ env.PHP_FULL }}-${{ matrix.target }}.tar.gz

  release:
    needs: build
    if: startsWith(github.ref, 'refs/tags/')
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Create release
        uses: softprops/action-gh-release@v2
        with:
          files: artifacts/**/*.tar.gz
          generate_release_notes: true
